version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Installing Git LFS and checking out large files"
        - sudo yum install -y git-lfs
        - git lfs install
        - git lfs fetch --all
        - git lfs checkout
    build:
      commands:
        - npm run build
        - ls -lah .next | grep -i products || echo "No products.db in .next root"
        - find .next -name "*.db" -type f
        - find .next -type f -size +100M
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**
      - node_modules/**