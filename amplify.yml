version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Installing Git LFS and checking out large files"
        - sudo yum install -y git-lfs
        - git lfs install
        - git lfs fetch --all
        - git lfs checkout
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    exclude:
      - 'app/data/products.db'
  cache:
    paths:
      - .npm/**
      - node_modules/**