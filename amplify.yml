version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Installing Git LFS and checking out large files"
        - sudo yum install -y git-lfs
        - git lfs install
        - git lfs fetch --all
        - git lfs checkout
    build:
      commands:
        - npm run build
        - echo "Downloading products.db from S3"
        - aws s3 cp s3://aarons-seo-website--usw2-az1--x-s3/products.db .next/server/
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    exclude:
      - products.db
      - '*.db'
      - server/products.db
      - server/*.db
      - node_modules/**/*
      - .git/**/*
      - static/media/**/*
      - cache/**/*
  cache:
    paths:
      - .npm/**/*