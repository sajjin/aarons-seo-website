version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Installing Git LFS and checking out large files"
        - sudo yum install -y git-lfs
        - git lfs install
        - git lfs fetch --all
        - git lfs checkout
    build:
      commands:
        - npm run build
        - rm -f .next/standalone/products.db
        - echo "=== Checking for large files in .next ==="
        - du -h .next | sort -h | tail -20
        - echo "=== Total size of .next ==="
        - du -sh .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**
      - node_modules/**