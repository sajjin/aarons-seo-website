version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Installing Git LFS and checking out large files"
        - sudo yum install -y git-lfs
        - git lfs install
        - git lfs fetch --all
        - git lfs checkout
    build:
      commands:
        - npm run build
        - rm -rf .next/standalone
        - ls -lah .next | head -20
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**
      - node_modules/**