services:
  web:
    image: sajjin/aarons-seo-website:latest
    ports:
      - "4205:4205"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4205
    networks:
      - cloudflare-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - cloudflare-net
    depends_on:
      - web

networks:
  cloudflare-net:
    driver: bridge